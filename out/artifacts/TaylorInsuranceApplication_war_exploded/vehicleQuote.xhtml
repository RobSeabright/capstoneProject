<?xml version='1.0' encoding='UTF-8' ?>

<!-- vehicleQuote.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Vehicle Quote Form</title>
    <h:outputStylesheet name="demo.css" library="css"/>
    <h:outputStylesheet name="form.css" library="css"/>
</h:head>
<h:body>
    <header>
        <h:graphicImage url="companyLogo.png" styleClass="logo"/>
    </header>
    <ul>
        <li><a href="index.xhtml">Home</a></li>
        <li><a href="aboutUs.xhtml">About Us</a></li>
        <li><a href="contactUs.xhtml">Contact Us</a></li>
        <li><a href="login.xhtml">Login</a></li>
    </ul>
    <div class="main-content">
    <h:form class="form-labels-on-top">
        <div class="form-title-row">
            <h2>Vehicle Quote</h2>
        </div>
        <div class="form-row">
            <h:outputLabel>Vehicle Value:</h:outputLabel>
            <h:inputText id="vehicleValueInputText" required="true"
                         requiredMessage="**"
                         value="#{VehicleQuoteBean.vehicleValue}"
                         validatorMessage="Vehicle value must be a number">
            </h:inputText>
            <h:message for="vehicleValueInputText" style="color:red;" />
        </div>
        <div class="form-row">
            <h:outputLabel>Vehicle Make:</h:outputLabel>
            <h:inputText id="vehicleMakeInputText" required="true"
                         requiredMessage="**"
                         value="#{VehicleQuoteBean.vehicleMake}"
                         validatorMessage="Vehicle make must be fewer than 20 characters">
                <f:validateLength maximum="20"/>
            </h:inputText>
            <h:message for="vehicleMakeInputText" style="color:red;" />
        </div>
        <div class="form-row">
            <h:outputLabel>Vehicle Model:</h:outputLabel>
            <h:inputText id="vehicleModelInputText" required="true"
                         requiredMessage="**"
                         value="#{VehicleQuoteBean.vehicleModel}"
                         validatorMessage="Vehicle model must be fewer than 20 characters">
                <f:validateLength maximum="20"/>
            </h:inputText>
            <h:message for="vehicleModelInputText" style="color:red;" />
        </div>
        <div class="form-row">
            <h:outputLabel>Vehicle Year:</h:outputLabel>
            <h:inputText id="vehicleYearInputText" required="true"
                         requiredMessage="**(yyyy)"
                         value="#{VehicleQuoteBean.vehicleYear}">
            </h:inputText>
            <h:message for="vehicleYearInputText" style="color:red;" />
        </div>
        <div class="form-row">
            <h:outputLabel>Plate Number:</h:outputLabel>
            <h:inputText id="plateNumberInputText" required="true"
                         requiredMessage="**"
                         value="#{VehicleQuoteBean.plateNumber}"
                         validatorMessage="Invalid plate number format">
                <f:validateRegex pattern="^[A-Z]{1,3}[0-9]{1,4}$"/>
            </h:inputText>
            <h:message for="plateNumberInputText" style="color:red;" />
        </div>
        <div class="form-row">

        <h:commandButton styleClass="button" value="Next" action="vehicleQuoteAdditions?faces-redirect=true"/>
        <h:commandButton styleClass="button" value="Cancel" action="viewUserProfile?faces-redirect=true" immediate="true"/>
        </div>
    </h:form>
    </div>
</h:body>
    <footer>
        <h:panelGrid columns="3" style="height: 10%; width:80%;">
            <h:graphicImage url="companyLogo.png" styleClass="logo"/>
            <p>Taylor Insurance - Headquarters<br/>50 Emerald Drive<br/>Conche,NL A1K 0Y5<br/>Phone: (709)875-9585<br/>
                Fax: (709)875-9555</p>
            <h:form style="float: right;">                   
                <h:commandLink styleClass="link" value="User Profile" action="viewUserProfile?faces-redirect=true"/><br/>
                <h:commandLink styleClass="link" value="Create Home Quote" action="homeOwner?faces-redirect=true"/><br/>
                <h:commandLink styleClass="link" value="Create Vehicle Quote" action="primaryDriver?faces-redirect=true"/><br/>
                <h:commandLink styleClass="link" value="Logout" action="index?faces-redirect=true"/><br/>
            </h:form>
        </h:panelGrid>
    </footer>
</html>
